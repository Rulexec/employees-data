<div style='margin-bottom: 1em'>
  <input ng-model='isAbsolute' id='isAbsoluteCheckbox' type='checkbox'>
  <label for='isAbsoluteCheckbox'>Absolute values</label>
</div>
<div style='width: 100%'>
  <div>
    <p>Gender:</p>
    <div style='width:100%;height:200px'>
      <relative-area-chart data='maleAndFemaleSizes' update-event='maleAndFemaleSizes' absolute='isAbsolute'></relative-area-chart>
    </div>
  </div>
  <div style='margin-top: 2em' >
    <p>Ranks:</p>
    <div style='width:100%;height:200px'>
      <relative-area-chart data='ranksSizes' update-event='ranksSizes' absolute='isAbsolute'></relative-area-chart>
    </div>
  </div>
</div>
